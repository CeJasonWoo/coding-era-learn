<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Margin</title>

    <style>
        body {}
        
        .float-left {
            float: left;
        }
        
        .border {
            /*border: solid 1px;*/
        }
        
        .gray {
            background: #e2e2e2;
        }
        
        .sq {
            width: 20px;
            height: 20px;
            background: green;
        }

        .float-clear{
           clear:both;
           height:10px;
        }
    </style>
</head>

<body>
    <h1>margin负值的作用</h1>

    <p>父100px,子20px</p>
    <div class="border gray float-left" style="width:100px;height:100px;">父</div>
    <div class="border float-left sq">子</div>

    <div class="float-clear""></div>
        <hr>
     <p>子margin-left:-100px;</p>

    

    <div class="border gray float-left" style="width:100px;height:100px;"></div>
    <div class="border float-left sq" style="margin-left:-100px;"></div>

    <div class="float-clear""></div>
        <hr>
     <p>子margin-left:-20px;</p>


    <div class="border gray float-left" style="width:100px;height:100px;"></div>
    <div class="border float-left sq" style="margin-left:-20px;"></div>


    <div class="float-clear""></div>
    <hr>
    <p>父width:100%;子div被挤到另一行</p>

    <div class="border gray float-left" style="width:100%;height:100px;"></div>
    <div class="border float-left sq"></div>

    <div class="float-clear""></div>
        <hr>
     <p>子margin-left:-100%;对消父div的宽度</p>


    <div class="border gray float-left" style="width:100%;height:100px;"></div>
    <div class="border float-left sq" style="margin-left:-100%;">子</div>


    <div class="float-clear""></div>
    <hr>
    <h1>对消padding</h1>

    <p>父：padding-left:100px;</p>
    <div class="gray" style="height:50px;padding-left:100px;">
        <div class="sq border">子</div>
    </div>

    <hr>
    <p>子：position:relative;left:-100px;</p>

    <div class="gray" style="height:50px;padding-left:100px;">
        <div class="sq border" style="position:relative;left:-100px;">子</div>
    </div>

    <hr>
    <h1>块元素（普通div）包住浮动元素</h1>
<p>普通情况下div是不会包住浮动元素</p>
    <div class="gray" style="height:10px;">
        <div class="border float-left sq" >子</div>
        <div class="border float-left sq" >子</div>
    </div>

 <div class="float-clear""></div>
<hr>
<p>父 overflow: hidden;</p>

    <div class="gray" style="overflow: hidden;">
        <div class="border float-left sq" >子</div>
        <div class="border float-left sq" >子</div>
    </div>
</body>

</html>
