    writing-mode: lr-tb | tb-rl | tb-lr (IE8+);
    writing-mode: horizontal-tb | vertical-rl | vertical-lr;
    -webkit-writing-mode: horizontal-tb | vertical-rl | vertical-lr (Chrome);

    相同的writing-mode属性值并不会累加
